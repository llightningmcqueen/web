<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get To Know - Khansa Dinar Aurera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9faa8b7;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #F67F7F;
      color: #F9FAA8;
      text-align: center;
      padding: 40px 0;
      font-size: 40px;
      font-weight: bold;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 50px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 80px;
      padding: 0 20px;
    }
    .circle {
      width: 200px;
      height: 200px;
      background-color: #CBBAFF;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .circle::before {
      content: "hello!";
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      color: #CBBAFF;
      font-family: monospace;
    }

    .info {
      max-width: 600px;
    }

    .name {
      display: inline-block;
      background-color: #cbbaffb7;
      color: #F67F7F;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      margin-bottom: 20px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .details p {
      font-size: 23px;
      line-height: 1.6;
      margin: 12px 0;
      color: #f67f7f;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      
    }
    .quotes {
      font-size: 23px;
      font-style: italic;
      color: #9181c2;
      margin-top: 25px;
      font-family: 'Times New Roman', Times, serif;
      
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .circle {
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="header">GET TO KNOW...</div>

  <div class="container">
    <div class="circle"></div>
    <div class="info">
      <div class="name">KHANSA DINAR AURERA</div>
      <div class="details">
        <p>You can call me... Khansa or Dinar</p>
        <p>I get older... every October 24th!</p>
        <p>I'm from... the 5th gen "High Five" of SMPIT Fitrah Hanniah</p>
        <p>Fun fact... I reaaaally want to travel the world!</p>
      </div>
      <div class="quotes">"Enjoy the butterflies. Enjoy being naive."</div>
    </div>
  </div>
</body>
</html>
